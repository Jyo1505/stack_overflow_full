<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div class="auth-container">
    <h2>Reset Password</h2>
    <p class="subtitle">
      Generate a temporary password and update it
    </p>

    <input
      type="text"
      id="password"
      placeholder="Generated password"
      readonly
    />

    <div class="btn-group">
      <button onclick="generate()" class="secondary-btn">
        Generate Password
      </button>
      <button onclick="update()" class="primary-btn">
        Update Password
      </button>
    </div>

    <p id="msg" class="error-text"></p>
  </div>

  <script src="js/reset.js"></script>
</body>
</html>
