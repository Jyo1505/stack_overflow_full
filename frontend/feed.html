<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Space â€“ Feed</title>
  <link rel="stylesheet" href="./css/feed.css" />
</head>
<body>

<div class="app-container">

  <!-- HEADER -->
  <header class="app-header">
    <h1>Public Space</h1>
    <div class="user-bar">
      <span id="welcome-user"></span>
      <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>
  </header>
<div class="action-bar">
  <a href="questions.html" class="action-btn primary">Ask Question</a>
  <a href="subscriptions.html" class="action-btn outline">Upgrade Plan</a>
  <a href="profile.html" class="action-btn outline">Profile</a>
  <a href="all-questions.html" class="action-btn outline">Answer Questions</a>

</div>
  <!-- TABS -->
  <nav class="section-tabs">
    <button class="tab-btn active" data-target="tab-feed">Feed</button>
    <button class="tab-btn" data-target="tab-my-posts">Create Posts</button>
    <button class="tab-btn" data-target="tab-friends">Friends</button>
    <button class="tab-btn" data-target="tab-friend-requests">Send Requests</button>
    <button class="tab-btn" data-target="tab-incoming-requests">Incoming Requests</button>
  </nav>

  <!-- CONTENT -->
  <div class="app-content">

    <!-- FEED -->
    <section id="tab-feed" class="feed-section active">
      <div class="post-list card">
        <h2>Public Feed</h2>
        <div id="posts" class="posts-container"></div>
      </div>
    </section>

    <!-- MY POSTS -->
    <section id="tab-my-posts" class="feed-section">
      <div class="post-creator card">
        <h2>Create Post</h2>
        <p id="post-limit-info" class="text-muted"></p>

        <textarea id="post-content" placeholder="What's on your mind?" rows="3"></textarea>

        <div class="media-controls">
          <label for="post-media-file">Choose image / video (optional)</label>
          <input id="post-media-file" type="file" accept="image/*,video/*">
          
          <div id="media-preview" class="media-preview"></div>
        </div>

        <button id="post-submit-btn" class="btn btn-primary">Post</button>
        <p id="post-message"></p>
      </div>

      <!-- <div class="post-list card"> -->
        <!-- <h2>My Posts</h2> -->
        <div id="my-posts" class="posts-container"></div>
      <!-- </div> -->
    </section>

    <!-- FRIENDS -->
    <section id="tab-friends" class="feed-section">
      <div class="card">
        <h2>Friends</h2>
        <p id="friend-count-text" class="text-muted"></p>
        <ul id="friends-list" class="user-list"></ul>
      </div>
    </section>

    <!-- FRIEND REQUESTS -->
    <section id="tab-friend-requests" class="feed-section">
      <div class="card">
        <h3>Users</h3>
        <ul id="other-users-list" class="user-list"></ul>
      </div>
    </section>

    <!-- INCOMING REQUESTS -->
    <section id="tab-incoming-requests" class="feed-section">
      <div class="card">
        <h2>Incoming Requests</h2>
        <ul id="incoming-requests" class="user-list"></ul>
      </div>
    </section>

  </div>
</div>

<div id="confirm-modal" class="modal hidden">
  <div class="modal-box">
    <p id="confirm-text"></p>
    <div class="modal-actions">
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">Cancel</button>
    </div>
  </div>
</div>


<div id="toast-container"></div>
<script src="js/config.js"></script>
<script src="js/feed.js"></script>
</body>
</html>
